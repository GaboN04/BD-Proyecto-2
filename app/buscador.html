<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Palabras</title>
  <link rel="stylesheet" href="buscador-styles.css">
</head>
<body>
  <header>
    <div class="title-background"></div>
    <h1>Buscador de Palabras</h1>
  </header>
  <main>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Buscar palabras...">
      <div id="word-container" class="button-container">
        <button id="add-word-button" onclick="addWord()">Agregar palabra</button>
        <button id="search-button" onclick="search()">Buscar</button>
      </div>
      <div id="searched-words"></div>
      <div id="results-container"></div>
    </div>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
