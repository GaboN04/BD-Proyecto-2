<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="estadisticas-styles.css">
</head>
<body>
    <header>
        <div class="title-background"></div>
        <h1>Estadísticas</h1>
    </header>
    <main>
        <form action="/estadisticas" method="post">
            <div class="stats-container">
                <!-- Contenido de estadísticas aquí -->
                <div class="stats-box">
                    <p class="stats-label">Promedio de subtítulos:</p>
                    <p id="promedio-subtitulos">...</p>
                </div>
                <div class="stats-box">
                    <p class="stats-label">Promedio de palabras por página:</p>
                    <p id="promedio-palabras">...</p>
                </div>
                <!-- Eliminado el bloque para "Promedio de links" -->
                <div class="stats-box">
                    <p class="stats-label">Promedio de referencias con enlaces:</p> <!-- Modificado el texto -->
                    <p id="promedio-referencias-con-enlaces">...</p> <!-- Modificado el ID -->
                </div>
                <div class="stats-box">
                    <p class="stats-label">Promedio de imágenes con ALT:</p>
                    <p id="promedio-img-alt">...</p>
                </div>
        </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
